<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Order Delivered</h1>
        </div>
        <div class="content">
            <p>Hi {{firstName}},</p>
            <p>Your order #{{orderId}} has been delivered.</p>

            <p>We hope you enjoy your purchase! If you have any questions or concerns, please don't hesitate to contact
                us.</p>

            <p><a href="{{orderLink}}" class="button">View Order</a></p>
        </div>
        <div class="footer">
            <p>&copy; {{currentYear}} Omnora. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
