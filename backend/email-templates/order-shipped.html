<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            padding: 20px;
        }

        .details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Your Order is on the Way!</h1>
        </div>
        <div class="content">
            <p>Hi {{firstName}},</p>
            <p>Your order #{{orderId}} has been shipped and is making its way to you.</p>

            <div class="details">
                <p><strong>Tracking Number:</strong> {{trackingNumber}}</p>
                <p><strong>Carrier:</strong> {{carrier}}</p>
            </div>

            <p>You can track your package using the link below:</p>

            <p><a href="{{trackingLink}}" class="button">Track Package</a></p>
        </div>
        <div class="footer">
            <p>&copy; {{currentYear}} Omnora. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
