  <style>
    :root {
      --royal-blue: #1B365D;
      --blush-pink: #FADADD;
      --muted-gold: #C5A059;
      --warm-white: #F9F9F9;
      --bg-color: var(--warm-white);
      --surface-color: #FFFFFF;
      --text-color: #2D2D2D;
      --light-text-color: #5C5C5C;
      --border-color: #E2E8F0;
      --shadow-color: rgba(27, 54, 93, 0.1);
    }

    html,
    body,
    #root {
      height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    .luxury-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--royal-blue);
      color: #FFFFFF;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      border: none;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(27, 54, 93, 0.15);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .luxury-button:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .form-input {
      background: #FFFFFF;
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      outline: none;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      border-color: var(--royal-blue);
      box-shadow: 0 0 0 3px rgba(27, 54, 93, 0.05);
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      opacity: 0.9;
    }

    .nav-link.active,
    .nav-link:hover {
      opacity: 1;
      color: var(--royal-blue);
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    a {
      color: var(--royal-blue);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
